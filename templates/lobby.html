<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby – Flashback</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Lobby – Game Code: {{ game_id }}</h1>

  <input id="name" type="text" placeholder="Your name" />
  <button onclick="joinGame()">Join</button>

  <h2>Players:</h2>
  <ul id="playerList"></ul>

  <script>
    const socket = io();
    const gameId = "{{ game_id }}";

    function joinGame() {
      const playerName = document.getElementById("name").value;
      if (!playerName) return alert("Please enter a name.");
      socket.emit("player_joined", { game_id: gameId, player: playerName }); // ← ajoute cette ligne
      window.location.href = `/game/${gameId}/${playerName}`;
    }

    socket.on("player_joined", (data) => {
      const li = document.createElement("li");
      li.textContent = data.player;
      document.getElementById("playerList").appendChild(li);
    });
  </script>
</body>
</html>
