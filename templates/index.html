<!DOCTYPE html>
<html>
<head>
    <title>Flashback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Welcome to Flashback</h1>
    <a href="{{ url_for('create') }}">Create Game</a><br>

</html>
