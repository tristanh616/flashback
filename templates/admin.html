<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flashback Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .qr { max-width: 360px; width: 100%; height: auto; border: 1px solid #ddd; }
    .row { display: flex; gap: 24px; align-items: flex-start; flex-wrap: wrap; }
    .box { flex: 1; min-width: 260px; }
    button { padding: 10px 14px; cursor: pointer; }
    input { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Card {{ card_id }}</h1>

    <div class="row">
      <div class="box">
        <a href="{{ scan_url }}" target="_blank" rel="noopener">
          <img class="qr" src="{{ qr_url }}" alt="QR Code">
        </a>

        <p>
          <a href="{{ scan_url }}" target="_blank" rel="noopener">
            Open scan page in new tab
          </a>
        </p>

        <p>
          <input id="scanUrl" value="{{ scan_url }}" readonly />
          <button onclick="navigator.clipboard.writeText(document.getElementById('scanUrl').value)">
            Copy link
          </button>
        </p>
      </div>

      <div class="box">
        <p><b>Mode:</b> {{ mode }} | <b>Players:</b> {{ players }}</p>
        <p><b>Answer:</b> {{ answer }}</p>

        <h3>Clues</h3>
        <ol>
          {% for c in clues %}
            <li>{{ c }}</li>
          {% endfor %}
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
