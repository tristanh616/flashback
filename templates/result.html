<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
</head>
<body>
  <h1>Game Over</h1>
  <div id="results"></div>
  <script>
    fetch('/static/winners.json')
      .then(res => res.json())
      .then(data => {
        const recent = data[data.length - 1];
        let html = `<h2>Winners (Game: ${recent.game_id})</h2><ol>`;
        recent.winners.forEach(([name, score]) => {
          html += `<li>${name}: ${score}</li>`;
        });
        html += '</ol>';
        document.getElementById('results').innerHTML = html;
      });
  </script>
</body>
</html>
