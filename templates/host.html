<!DOCTYPE html>
<html>
<head>
  <title>Host Game</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    function createGame() {
      socket.emit('create_game', {});
      socket.on('game_created', (data) => {
        window.location.href = '/lobby/' + data.game_id;
      });
    }
  </script>
</head>
<body onload="createGame()">
  <h1>Creating Game...</h1>
</body>
</html>
